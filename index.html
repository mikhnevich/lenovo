<body>


<div class="container-fluid" style="max-width: 90%">

    <br>

    <div class="page-header">
        <h2><i class="fa fa-laptop" aria-hidden="true"></i> Lenovo Watch</h2>
		<div id="timestampDiv"><h2></h2></div><div id="countDiv"><h2></h2></div>
    </div>

    <hr>

    <div class="btn-toolbar">

        <div id="condition-filter" class="mb-2 mr-4">
            <button type="button" class="btn btn-outline-primary btn-sm active">All</button>
            <button type="button" class="btn btn-outline-primary btn-sm">New</button>
            <button type="button" class="btn btn-outline-primary btn-sm">Refurbished</button>
            <button type="button" class="btn btn-outline-primary btn-sm">Scratch And Dent</button>
        </div>

        <div id="model-filter" class="mb-2 mr-4">
            <button type="button" class="btn btn-outline-primary btn-sm active">All</button>
            <button type="button" class="btn btn-outline-primary btn-sm">Chromebook</button>
            <button type="button" class="btn btn-outline-primary btn-sm">ThinkPad X</button>
            <button type="button" class="btn btn-outline-primary btn-sm">ThinkPad T</button>
            <button type="button" class="btn btn-outline-primary btn-sm">ThinkPad P</button>
            <button type="button" class="btn btn-outline-primary btn-sm">ThinkPad E</button>
            <button type="button" class="btn btn-outline-primary btn-sm">ThinkPad L</button>
            <button type="button" class="btn btn-outline-primary btn-sm">Yoga</button>
            <button type="button" class="btn btn-outline-primary btn-sm">Ideapad</button>
        </div>
		<div id="display-filter" class="mb-2 mr-4">
			<button type="button" class="btn btn-outline-primary btn-sm active">All</button>
			<button type="button" class="btn btn-outline-primary btn-sm ">HDR</button>
			<button type="button" class="btn btn-outline-primary btn-sm ">4K</button>
			<button type="button" class="btn btn-outline-primary btn-sm ">WQHD</button>
			<button type="button" class="btn btn-outline-primary btn-sm ">1920x1080</button>
			<button type="button" class="btn btn-outline-primary btn-sm ">1366x768</button>
		</div>
        <div id="processor-filter" class="mb-2 mr-4">
            <button type="button" class="btn btn-outline-primary btn-sm active">All</button>
            <button type="button" class="btn btn-outline-primary btn-sm">Celeron</button>
            <button type="button" class="btn btn-outline-primary btn-sm">i3</button>
            <button type="button" class="btn btn-outline-primary btn-sm">i5</button>
            <button type="button" class="btn btn-outline-primary btn-sm">i7</button>
        </div>

        <div id="memory-filter" class="mb-2 mr-4">
            <button type="button" class="btn btn-outline-primary btn-sm active">All</button>
            <button type="button" class="btn btn-outline-primary btn-sm">4GB</button>
            <button type="button" class="btn btn-outline-primary btn-sm">8GB</button>
            <button type="button" class="btn btn-outline-primary btn-sm">16GB</button>
            <button type="button" class="btn btn-outline-primary btn-sm">32GB</button>
            <button type="button" class="btn btn-outline-primary btn-sm">64GB</button>
        </div>

        <div id="drive-filter" class="mb-2 mr-4">
            <button type="button" class="btn btn-outline-primary btn-sm active">All</button>
            <button type="button" class="btn btn-outline-primary btn-sm">eMMC</button>
            <button type="button" class="btn btn-outline-primary btn-sm">Hard Drive</button>
            <button type="button" class="btn btn-outline-primary btn-sm">128GB</button>
            <button type="button" class="btn btn-outline-primary btn-sm">256GB</button>
            <button type="button" class="btn btn-outline-primary btn-sm">512GB</button>
            <button type="button" class="btn btn-outline-primary btn-sm">1TB</button>
        </div>

    </div>

    <hr>

    <table id="resultsTable" class="table" cellspacing="0" width="100%">

        <thead>
        <tr>
            <th>Model</th>
            <th>Condition</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Availability</th>
            <th>Processor</th>
            <th>Memory</th>
            <th>Display</th>
            <th>Storage</th>
            <th>WLAN</th>
            <th>Order</th>
        </tr>
        </thead>
    </table>

    <br>
    <hr>

</div><!-- /.container -->
